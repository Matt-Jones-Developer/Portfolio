<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>zoooom</title>
</head>
<body>
    <!-- basic -->
    <div class="hover-zoom">
        <img src="./ultimate_study_guide_screenshot_new.png" alt="">
    </div>
    <!-- snap back -->
    <div class="hover-zoomer">
        <img src="./ultimate_study_guide_screenshot_new.png" alt="">
    </div>
    <!-- slo-mo -->
    <div class="hover-zoom-slo">
        <img src="./ultimate_study_guide_screenshot_new.png" alt="">
    </div>
    <!-- zoom rotate -->
    <div class="hover-zoom-rot">
        <img src="./ultimate_study_guide_screenshot_new.png" alt="">
    </div>
</body>
</html>
